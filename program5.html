<script type="text/javascript"> 

    var n=parseInt(prompt("Enter any Number : "));

    var i;
    for(i=1;i<=n;i++){
        console.log("   "+i);
        document.write("   "+i);
    }

    document.write("<br>");
    console.log("Even Number:");
    document.write(" Even number:");

    for(i=1;i<=n;i++){
        if(i%2==0){
            console.log("   "+i);
            document.write("   "+i);
        }
    }

</script>

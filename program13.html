<script type="text/javascript"> 

    var n=parseInt(prompt("Enter any Number : "));
    
    table(n);

    function table(n){
        var i;
        for(i=1;i<=10;i++){
            console.log(" "+n+ "*" +i+ "="+n*i+ "<br>");
            document.write("" +n+ "*" +i+ "=" +n*i+ "<br>");
        }
    }


</script>

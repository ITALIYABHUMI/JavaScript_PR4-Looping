<script type="text/javascript"> 

    var n=parseInt(prompt("Enter any Number : "));

    var i=1,fact=1;
    while(i<=n){
        console.log("   "+i);
        document.write("   " +i);
        fact = fact*i;
        i++;
    }

    document.write("<br>");
    console.log("number : "+n);
    document.write("<br>");
    console.log("factorial : "+fact);
    document.write("factorial : " +fact);

</script>

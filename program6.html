<script type="text/javascript"> 

    var n=parseInt(prompt("Enter any Number : "));

    var i=1,sum=0;

    do{
        console.log("  "+i);
        document.write("  "+i);
        i++;
        sum=sum+i;
    }while(i<=n);

    document.write("<br>    ");
    console.log("Sum = "+sum);
    document.write("Sum = "+sum);

</script>

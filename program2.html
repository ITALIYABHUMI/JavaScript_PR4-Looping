<script type="text/javascript">

    var n=parseInt(prompt("Enter any Number : "));

    var i=1;

    while (i<=n) {
        console.log("   "+i);
        document.write("   "+i);
        i++;
    }

    console.log("<br>");
    document.write("<br>");
    console.log("even number ");
    document.write("even number ");

    var i=1;  
    while (i<=n) {
        if(i%2==0){
            console.log("   "+i);
            document.write("   "+i);
        }
        i++;
    }
</script>

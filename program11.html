<script type="text/javascript"> 

    var n=parseInt(prompt("Enter any Number : "));

    var i ,prime=0;

    for(i=2;i<n;i++){
        if((n%i)==0){
            prime=1;
            break;
        }
    }

    if(prime==1){
        console.log("Not Prime number");
        document.write("Not prime number");
    }
    else{
        console.log("Prime number");
        document.write("prime number");
    }
    
</script>
